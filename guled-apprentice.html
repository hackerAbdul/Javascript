<!DOCTYPE html>
<html>

    <head>
        <link href="guled-apprentice.css" type="text/css" rel="stylesheet">
        

    </head>

    <body>

        <form class="wireframe" id="signup">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" name="username" placeholder="Enter Your Name" class="name" id="name" autocomplete="off">
                <small></small>
                <br>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter Your Email" class="email" autocomplete="off">
                <small></small>
                <br>
            </div>

            <div class="form-field">
                <label for="card">Card:</label>
                <input type="text" name="card" id="card" placeholder="Enter a Proxy Credit Card Number." class="credit" autocomplete="off">
                <small></small>
                <br>
            </div>

            <div class="form-field">
                <input type="submit" class="button" id="submit">
            </div>
        </form>
        <script src="guled-apprentice.js"></script>

    </body>
</html>
